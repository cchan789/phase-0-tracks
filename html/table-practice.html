<!DOCTYPE html>
<html>
  <head>
    <title> People Charateristics</title>
  </head>
  <body>
    <table border=1>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Bob</td>
        <td>55</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Sol</td>

        <td>none</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>31</td>
        <td>female</td>

    <table border=3>
      <tr>
        <th>Ran</th>
        <th>Dom</th>
        <th>Title</th>
      </tr>
      <tr>
        <td rowspan="2">Bob</td>
        <td>&nbsp;</td>
        <td>Male</td>
      </tr>
      <tr>
        <td colspan="2">none</td>
        
      </tr>
      <tr>
        <td>Sarah</td>
        <td>31</td>
        <td>female</td>
      </tr>
    </table>
